<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="node_modules/froala-editor/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="node_modules/froala-editor/js/froala_editor.pkgd.min.js"></script>
    <title>Create Article</title>
    <script type="text/javascript" src="node_modules/froala-editor/js/froala_editor.pkgd.min.js"></script>

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a href="index.html"><button id="logobtn" class=""> Tech Blog</button></a>

                <select onchange="location = this.value" name="language">
                    <option value="new_article.html" selected>English</option>
                    <option value="new_article-ar.html">Arabic</option>
                </select>

            </div>

        </nav>
    </header>

    <div class="ArticleForm">
        <div class="ArticleFormContainer">
            <h1>Create an article</h1>
            <form action="">
                <div id="TitleBar">
                    <label for="title">Title</label><br>
                    <input type="text" name="title" id="title">
                </div>
                <br>
                <div id="AuthorBar">
                    <label for="author">Author</label><br>
                    <input type="text" name="author" id="author" placeholder="2017408090">
                </div>
                <br>
                <div id="DescriptionBar">
                    <label for="description">Description</label><br>
                    <textarea id="description" name="description" rows="2" cols="33">
                    </textarea>
                </div>
                <br>
                <div id="FroalaBar">
                <label for="content">Content</label><br>
                <div id="froala-content">
                    <script>var editor = new FroalaEditor('#froala-content');</script>
                </div>
                <br>
                <label for="content">Arabic Content</label><br>
                <div id="froala-content-ar">
                    <script>var editor1 = new FroalaEditor('#froala-content-ar');</script>
                </div>
                </div>
                <br>
                <button type="submit" value="Create" class="btn btn-dark" id="btnbts"
                    onclick="validateForm()">Create</button>

            </form>
            </div>
        </div> 
    </div>

    <script type="text/javascript" src="/public/frontendJS.js"></script>
</body>
