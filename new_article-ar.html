                    <div>

                        <textarea id="description" name="description" rows="2" cols="33">
                    </textarea>
                    </div>
                    <br>

                    <label for="content">Arabic Content</label><br>

                    </div>
                    <br>
                    <button type="submit" value="Create" class="btn btn-dark" id="btnbts" onclick="validateForm()">Create</button>
                </form>
            </div>
        </div>
